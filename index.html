<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Be+Vietnam:wght@400;500;700&display=swap" rel="stylesheet">

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="./dist/css/style.css">

	<title>Frontend Mentor | Manage landing page</title>


</head>

<body>

	<div class="header">
		<div class="logo"><img src="./images/logo.svg" alt=""></div>
		<div>
			<li>Pricing</li>
			<li>Product</li>
			<li>AboutUs</li>
			<li>Careers</li>
			<li>Community</li>
		</div>
		<div>
			<div id="hamburgerButton" onclick="openingButton()">
				<div class="thickLine"></div>
				<div class="thickLine"></div>
				<div class="thickLine"></div>
			</div>
			<div id="buttonContent">
				<li>Pricing</li>
				<li>Product</li>
				<li>AboutUs</li>
				<li>Careers</li>
				<li>Community</li>
			</div>
		</div>
		<div>
			<button class="button">GetStarted</button>
		</div>
		<div class="crossLine" onclick="defaultFunc()">
			<div class="thickLine "></div>
			<div class="thickLine "></div>
		</div>
	</div>

	<script src="./landing.js"></script>
</body>

</html>
